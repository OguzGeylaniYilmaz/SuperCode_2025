<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Project California Calling</title>
</head>

<body>
    <div class="container">
        <header>
            <p>Elephant presents</p>
            <h1>CALIFORNIA</h1>
            <h2>CALLING</h2>
            <p>Dedicated to the communities affected by the 2018 wildfires.</p>
        </header>
        <div class="bear">
            <img src="./assets/img/bear.svg" alt="bild">
            <a href="#">RSVP</a>
        </div>
    </div>

    <main>
        <section>
            <div class="highlight">
                <h1>Last year, nearly 2 million acres were <br>
                    devastated by the deadliest, most <br>
                    destructive wildfires in California history. </h1>
            </div>

            <div class="stats">
                <div>
                    <p class="label">Wildfires</p>
                    <p class="number">8,527</p>
                </div>
                <div>
                    <p class="label">Insurance Claim Damages</p>
                    <p class="number">$12B</p>
                </div>
                <div>
                    <p class="label">Acres Burned</p>
                    <p class="number">1,893,913</p>
                </div>
            </div>

            <!-- <img src="./assets/img/map.svg" alt="California Map" class="map"> -->

        </section>
