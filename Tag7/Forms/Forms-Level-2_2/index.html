<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <form>
        <fieldset>
            <legend>Authentication</legend>
            <label>Email :</label> 
            <input type="text" id="email" maxlength="8" placeholder="email">

            <input type="password"  id="email" maxlength="8" placeholder="password">

            <button type="reset">Reset</button>
        </fieldset>
    </form>
