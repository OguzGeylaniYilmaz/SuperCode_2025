<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forms-Level-2_3</title>
</head>

<body>
    <fieldset>
        <legend>Register Form</legend>
        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" class="padding" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>Surname</td>
                    <td><input type="text" class="padding" placeholder="Surname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" class="padding" placeholder="Email"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" class="padding" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Picture</td>
                    <td><input class="padding" type="file" name="file"></td>
                </tr>

                <tr>
                    <td>Country</td>
                    <td>
                        <select id="country" class="padding" name="country">
                            <option value="germany">Germany</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Preferred Languages</td>
                    <td>
                        <select id="languages" class="padding" name="languages" multiple>
                            <option>HTML</option>
                            <option>Css</option>
                            <option>JS</option>
                            <option>React</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Fieled of activity
                    </td>
                    <td>
                        <input type="checkbox" id="it" class="countries_and_activity" name="activity" value="IT">IT
                        <input type="checkbox" id="it" name="activity" value="IT">Design
                        <input type="checkbox" id="it" name="activity" value="IT">Other
                    </td>              
                </tr>
            </table>
        </form>
      

        <button type="submit">Send</button>
        <button type="reset">Cancel</button>

    </fieldset>

</body>

</html>
